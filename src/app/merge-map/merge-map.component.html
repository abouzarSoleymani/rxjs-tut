<div class="container-h">
  <div class="form-group">
    <label for="firstName">firstName:</label>
    <input id="firstName" type="text" class="form-control" (input)="firstName.next($event.target.value)">
  </div>
  <div class="form-group">
    <label for="lastName">lastName:</label>
    <input id="lastName" type="text" class="form-control"  (input)="lastName.next($event.target.value)">
  </div>
  <span>{{name}}</span>
</div>
